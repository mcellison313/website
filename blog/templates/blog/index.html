{% extends "home/layout.html" %}

{% block body %}
    <div align="middle">
         <h1>Blog Posts</h1>
        <table>
             {% for post in posts %}
            <tr>
                <td><a href = "{{ post.id }}">{{ post.title }} by {{ post.author }} </a></td>
            </tr>
        {% endfor %}


        </table>

    </div>


{% endblock %}
