<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Our Website!</title>
        {% load static %}
        <style type="text/css" media="screen">
        a:hover{


}

        a:link {
  text-decoration: none ;

}

               * {margin:0;padding:0}
html, body {height:100%}
body {background:#222;font-family:Arial, Helvetica, sans-serif;font-size:100%;line-height:1.125em;color:#fff}
img {border:0;vertical-align:top;text-align:left}
object {vertical-align:top;outline:none}
ul, ol {list-style:none}

/* GLOBAL */
#main {width:1000px;margin:0 auto;font-size:.75em;position:relative}
#header {height:390px;background:url(images/header-bg.jpg) no-repeat left 59px;overflow:hidden}
#content {}
#footer {height:67px;background:url(images/footer-bg.gif) left top repeat-x}
/* tailings */
.tail-top {background:url(images/tail-top.gif) left top repeat-x #ffbb00}
.tail-bottom {background:url(images/tail-bottom.gif) left bottom repeat-x}
/* forms parameters */
input, select, textarea {font-family:Arial, Helvetica, sans-serif; font-size:1em;vertical-align:middle;font-weight:normal}
/* other */
.flex-container {
  display: flex;

 flex-wrap: wrap;
}

.flex-container > div { align="middle";
  background-color: #f1f1f1;

  margin: 10px;
  padding: 20px;
  font-size: 30px;
}
p {margin-bottom:18px}
.p1 {margin-bottom:9px}
.p2 {margin-bottom:18px}
.p3 {margin-bottom:27px}
/* txt, links, lines, titles */
a {color:#b5d2f0;outline:none}
a:hover{text-decoration:none;
 border:1px solid white;}
h1, h2 {line-height:1.2em;color:#fff;text-transform:uppercase;font-weight:normal;margin-bottom:19px}
h1 {font-size:24px}
h2 {font-size:20px}
h3 {font-size:1em}
h4 {}
h5 {}
h6 {}
.txt1 {}
.txt2 {}
.link1 {display:block;float:left;background:url(images/link1-bgd.gif) left top repeat-x;color:#fff;text-decoration:none}
.link1:hover {text-decoration:underline}
.link1 em {display:block;background:url(images/link1-left.gif) no-repeat left top}
.link1 b {display:block;background:url(images/link1-right.gif) no-repeat right top;padding:2px 15px 2px 15px;font-weight:normal; font-style:normal}

.box {background:url(images/box-tail.gif) left top repeat-y;width:100%}
.box .inner {padding:35px 50px 37px 50px;background:url(images/box-bg.jpg) left top no-repeat;overflow:hidden}
.box a {color:#b5d2f0}


 </style>
        <link rel="stylesheet" href="{% static 'styles.css' %}" media="screen" type="text/css">

    </head>
    <body >

    <table class="box" width="100%" height="60">
        <tbody>
            <tr>
                <td  align="center" valign="bottom" id="home" width="180" ><h1><a href="/">Home Page</a></h1></td>
                <td>
                    <table class="megamenu" height="57" width="100%" border="0">
                        <tbody>
                            <tr>
                                <td id="blog"><a href="/blog">Blog</a></td>
                                <td id="michael"><a href="/michael">Michael</a></td>
                                <td id="seema"><a href="/seema">Seema</a> </td>
                                <td id="alana"><a href="/alana">Alana</a> </td>
                                <td id="users"><a href="/users">
                                    {% if request.user.username == "" %}
                                        <a href="/users/login">Login</a>
                                    {% else %}
                                         <a href="/users">{{ request.user }}</a>
                                    {% endif%}</a></td>
                            </tr>
                        </tbody>
                    </table>

                </td>
            </tr>
        </tbody>
    </table>

        {% block body %}
        {% endblock %}
    </body>
</html>
