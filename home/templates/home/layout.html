<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <title>Our Website!</title>
        {% load static %}


        <link rel="stylesheet"  href="{% static 'home/' %}stylesheet.css" media="screen"/>
    </head>
    <body >

    <table  width="100%" height="60" border="0">
        <tbody>
            <tr>
                <td  align="center" valign="bottom" id="home" width="180" ><h1><a href="/">Home Page</a></h1></td>
                <td>
                    <table class="megamenu" height="57" width="100%" border="0">
                        <tbody>
                            <tr>
                                <td id="blog"><a  href="/blog">Blog</a></td>
                                <td id="michael"><a  href="/michael">Michael</a></td>
                                <td id="seema"><a href="/seema">Seema</a> </td>
                                <td id="alana"><a href="/alana">Alana</a> </td>
                                <td id="users"><a href="/users">
                                    {% if request.user.username == "" %}
                                        <a href="/users/login">Login</a>
                                    {% else %}
                                         <a href="/users">{{ request.user }}</a>
                                    {% endif%}</a></td>
                            </tr>
                        </tbody>
                    </table>

                </td>
            </tr>
        </tbody>
    </table>

        {% block body %}
        {% endblock %}
    </body>
</html>
